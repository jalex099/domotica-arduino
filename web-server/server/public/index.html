<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Arduino - Dom&oacute;tica</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dom&oacute;tica | GRUPO 1</a>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row">
        <div class="col-12 col-lg-3 py-4">
          <h4>Regaderos</h4>
          <h6 class="text-muted text-center" id="stateSprincklers"></h6>
          <hr class="bg-light" />
          <div class="d-flex flex-wrap justify-content-between">
            <p
              class="w-50 btn-turn-on-sprinklers text-center"
              id="btnTurnOnSprinklers"
            >
              Encender
            </p>
            <p
              class="w-50 btn-turn-off-sprinklers text-center"
              id="btnTurnOffSprinklers"
            >
              Apagar
            </p>
          </div>
          <h4>Ventilacion cuarto principal</h4>
          <h6 class="text-muted text-center" id="stateMainRoom"></h6>
          <hr class="bg-light" />
          <div class="d-flex justify-content-between">
            <p
              class="w-50 btn-turn-on-sprinklers text-center"
              id="btnTurnOnFanMainRoom"
            >
              Encender
            </p>
            <p
              class="w-50 btn-turn-off-sprinklers text-center"
              id="btnTurnOffFanMainRoom"
            >
              Apagar
            </p>
          </div>

          <h4>Ventilacion cuarto secundario</h4>
          <h6 class="text-muted text-center" id="stateBasicRoom"></h6>
          <hr class="bg-light" />
          <div class="d-flex justify-content-between">
            <p
              class="w-50 btn-turn-on-sprinklers text-center"
              id="btnTurnOnFanBasicRoom"
            >
              Encender
            </p>
            <p
              class="w-50 btn-turn-off-sprinklers text-center"
              id="btnTurnOffFanBasicRoom"
            >
              Apagar
            </p>
          </div>
        </div>

        <!--   COLUMNA DIVISORIA     -->

        <div class="col-12 col-lg-9 py-4">
          <h2 class="font-weight-bold text-center mb-3">
            Estadisticas y datos.
          </h2>
          <div
            class="
              w-50
              mx-auto
              my-4
              d-flex
              flex-wrap flex-row
              justify-content-center
              align-items-center
            "
          >
            <div class="w-50 d-flex justify-content-between align-items-center">
              <i class="fas fa-temperature-low"></i>
              <h6 id="temperature" class="font-weight-bold"></h6>
            </div>
            <p
              id="alertTemperature"
              class="text-center alert alert-danger my-2 hidden"
            >
              ALERTA! Temperatura muy alta.
            </p>
          </div>
          <!-- *******************************************************************************-->
          <div
            class="
              w-50
              mx-auto
              my-4
              d-flex
              flex-wrap flex-row
              justify-content-center
              align-items-center
            "
          >
            <div class="w-75 d-flex justify-content-between align-items-center">
              <i class="fas fa-leaf"></i>
              <h6 id="stateDoorGarden" class=""></h6>
            </div>
            <p class="text-justify" id="indicationsDoorGarden"></p>
          </div>
          <!-- *******************************************************************************-->
          <div
            class="
              w-50
              mx-auto
              d-flex
              my-4
              flex-wrap flex-row
              justify-content-center
              align-items-center
            "
          >
            <div class="w-75 d-flex justify-content-between align-items-center">
              <i class="fas fa-warehouse"></i>
              <h6 id="stateDoorGarage" class=""></h6>
            </div>
            <p class="text-justify" id="indicationsDoorGarage"></p>
          </div>

          <!-- *******************************************************************************-->
          <div
            class="
              w-50
              mx-auto
              d-flex
              my-4
              flex-wrap flex-row
              justify-content-center
              align-items-center
            "
          >
            <div class="w-75 d-flex justify-content-between align-items-center">
              <i class="fas fa-digital-tachograph"></i>
              <h6 id="digitalDoor" class=""></h6>
            </div>
          </div>
        </div>
      </div>

      <!--  **************** GRAFICOS ****************** -->
      <div class="row">
        <div class="col-12">
          <h3 class="text-center">Gr&aacute;ficos.</h3>
          <canvas id="chartTemperature" class="w-100 h-full"></canvas>
        </div>
      </div>
      <hr class="bg-light" />
      <div class="row">
        <!--  **************** bitacora ****************** -->
        <div class="col-12 my-3">
          <h3 class="text-center">Bit&aacute;cora de Seguridad</h3>
          <div id="securityReport" class="container mt-4"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="main.js" charset="UTF-8"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6a78dcf05d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
